<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        max-width: 400px;
        border-radius: 8px;
        background-color: aquamarine;
      }
      #change {
        display: grid;
        height: 50px;
        padding: 5px;
        grid-template-columns: repeat(4, 1fr);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div id="change"></div>
    <button onclick="">click</button>
  </body>
</html>
